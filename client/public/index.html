<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>React App</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script  src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity=
    "sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous">
    </script>
    <script type="text/javascript">
    window.onload = () => {
      var a = 0;
      var b = 0;
      var ft = document.getElementsByClassName("rw-item1");
      var sn = document.getElementsByClassName("rw-item3");
      console.log(ft[0]);
      ft[a].style.display = "block";
      sn[b].style.display = "block";
      a++;
      b++;
      for (a; a < ft.length; a++) {
        ft[a].style.display = "none";
      }
      for (b; b < sn.length; b++) {
        sn[b].style.display = "none";
      }
      a = 0;
      b = 0;
      function slider(){
       a = 0;
       b = 0;
       var ft = document.getElementsByClassName("rw-item1");
       var sn = document.getElementsByClassName("rw-item3");
       ft[a].style.display = "none";
       sn[b].style.display = "none";
       a++;
       b++;
       if (a === ft.length) {
         a = 0;
       }
       if (b === sn.length) {
         b = 0;
       }
       ft[a].style.display = "block";
       sn[b].style.display = "block";

         setTimeout("slider()",2000);
      }
      slider();
    }
    </script>
   <script type="text/javascript">
     var i = 0;
     $(document).ready(() => {
       $(".menu").click(() => {
         if(i%2 === 0){
           $(".Nav-item").addClass("Active");
          i++;
         } else {
           $(".Nav-item").removeClass("Active");
           i++;
         }
       })
     })

     window.addEventListener('load', () => {
       // When the user scrolls the page, execute myFunction
       window.onscroll = function() {myFunction()};

       // Get the navbar
       var navbar = document.getElementById('Nav');

       // Get the offset position of the navbar
       var sticky = navbar.offsetTop;

       // Add the sticky class to the navbar when you reach its scroll position.
       // Remove "sticky" when you leave the scroll position
       function myFunction() {
         if (window.pageYOffset > sticky) {
           navbar.classList.add("sticky")
         } else {
           navbar.classList.remove("sticky");
         }
        }
     })

   </script>
  </body>
</html>
